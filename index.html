<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shweta Shaw</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        shweta: '#da373d',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="h-14 bg-gradient-to-r from-purple-500 to-pink-500" >
    <h1 class="header text-center">
        Shweta Shaw
    </h1>

    <div class="border border-fuchsia-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-purple-700 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-purple-700 rounded"></div>
                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-purple-700 rounded col-span-2"></div>
                        <div class="h-2 bg-purple-700 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-purple-700 rounded"></div>
                </div>
            </div>
            <a href="./about">About</a>
        </div>
    </div>

    <div class="text-center">
        <button type="button" class="buttonX bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500  ">
            Hover me
        </button>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
